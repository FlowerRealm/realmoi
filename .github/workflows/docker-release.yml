name: docker-release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - image_name: realmoi-backend
            build_context: .
            dockerfile: Dockerfile.backend
          - image_name: realmoi-frontend
            build_context: .
            dockerfile: Dockerfile.frontend
          - image_name: realmoi-runner
            build_context: runner
            dockerfile: runner/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Resolve Docker namespace
        id: namespace
        shell: bash
        run: |
          if [[ -n "${{ vars.DOCKERHUB_NAMESPACE }}" ]]; then
            echo "value=${{ vars.DOCKERHUB_NAMESPACE }}" >> "${GITHUB_OUTPUT}"
          else
            echo "value=${{ secrets.DOCKERHUB_USERNAME }}" >> "${GITHUB_OUTPUT}"
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.namespace.outputs.value }}/${{ matrix.image_name }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.build_context }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
